<h1>{{title}}</h1>

<div class="container-fluid">

{{#each accounts}}
	<div class="row">
		<div class="col-sm-1">
			{{#if hasSubAccounts}}
				*
				<a href="/api/accounts/{{id}}">{{name}}</a>
			{{else}}
				&nbsp;
				<a href="/api/transactions/{{id}}">{{name}}</a>
			{{/if}}
		</div>
		<div class="col-sm-1 text-right">
			{{balance}}
		</div>
		<div class="col-sm-10"></div>
	</div>
{{else}}
	<p>No Content</p>
{{/each}}

</div>
